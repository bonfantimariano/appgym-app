<ion-header>
  <ion-toolbar>
    <ion-title>
      Nueva Actividad
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="activity.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="activity.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="text" [(ngModel)]="activity.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Frequency</ion-label>
      <ion-input type="text" [(ngModel)]="activity.frequency"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="save()">Save</ion-button>

</ion-content>
