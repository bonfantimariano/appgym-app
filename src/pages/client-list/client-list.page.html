<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="presentModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let client of clients">
      <ion-col>
        <div>
          {{client.firstName}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{client.lastName}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{client.dni}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{client.activity.name}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
